<div class="page-std-padding-x page-std-padding-y overflow-y-auto">
    <div class="flex items-center justify-between w-full pb-4">
        <div class="flex items-center space-x-4">
            <fa-icon [icon]="faDiagramProject"></fa-icon>
            <div class="text-2xl font-semibold">
                Map
            </div>
        </div>

        <div class="flex items-center space-x-2">
            <button class="standard-write-button" (click)="toggleAddMenu()">
                <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
                <div>
                    Add
                </div>
            </button>
        </div>
    </div>

    <div *ngIf="isAddMenuOpen" class="flex items-center space-x-12 flex-wrap w-full px-4 pb-4">
        <button 
            *ngFor="let option of addOptions" 
            (click)="selectAddOption(option.value)"
            class="flex items-center space-x-2 cursor-pointer" 
            [ngClass]="{
                'text-blue-600': option.value === selectedAddOption
            }"
        >
            <fa-icon [icon]="option?.icon ?? faQuestion"></fa-icon>
            <div class="text-lg font-semibold">
                {{ option?.label }}
            </div>
        </button>
    </div>

    <div *ngIf="isCreateBusReady" class="flex items-center w-full space-x-8 pb-4">
        <input 
            type="text" 
            [(ngModel)]="createBusDto.busName"
            placeholder="Bus Name"
            class="w-60 h-10 px-4 border border-gray-300 rounded-md shadow-sm"
        />
        <div class="flex items-center space-x-2">
            <button class="standard-write-button" (click)="handleConfirmAddNode()">
                Confirm
            </button>
            <button class="standard-cancel-button" (click)="handleCancelAddNode()">
                Cancel
            </button>
        </div>
    </div>

    <div class="border border-gray-400">
        <app-grid-map
            [nodes]="buses"
            [edges]="edges"
            [selectedAddOption]="selectedAddOption"
            [cancelCreateBusFlag]="cancelCreateBusFlag"
            [cancelCreateEdgeFlag]="cancelCreateEdgeFlag"
            (onTempNodeAdded)="handleTempNodeAdded($event)"
            (onTempEdgeAdded)="handleTempEdgeAdded($event)"
        ></app-grid-map>
    </div>

</div>
