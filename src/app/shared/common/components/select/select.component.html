<div class="relative inline-block text-left">
    <select
        [(ngModel)]="selectedItemValue"
        (ngModelChange)="onSelectChange()"
        class="block w-full px-4 py-2 pr-8 leading-tight bg-white border border-gray-300 rounded appearance-none focus:outline-none focus:border-blue-500"
    >
        <option *ngFor="let item of items" [value]="item.value">
            <div class="flex items-center space-x-2 px-2 my-10 font-semibold">
                <div *ngIf="item.icon">
                    <fa-icon [icon]="item.icon" class="inline-block mr-2"></fa-icon>
                </div>
                <div class="text-gray-800">
                    {{ item.label }}
                </div>
            </div>
        </option>
    </select>
    <div
        class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
    >
        <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
            />
        </svg>
    </div>
</div>
